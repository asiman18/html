                <input type="radio" name="" id="">
                <label class="bass">Double Double</label> <br></br>
                <input type="checkbox" name="c" id="">

            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>
                <label for="text">Name:</label>
                <input type="text" class="dass"> <span>Name is required</span> <br></br>
                <label for="text">Email:</label>
                <input type="text" placeholder="graceyahoo.com" class="yass"> <span>Email address is invalid</span> <br></br>
                <label for="text">Phone:</label>
                <input type="text" placeholder="123-456-789" class="fass"> <span>Phone number is invalid</span>

            </fieldset>

                    <button type="submit " style="margin-left: 30px; margin-top: 20px;" id="dadas">Sumbit Reservation</button>
                    <button type="submit" style="margin-left: 42px;">Clear</button>
                </form>
    </div>
